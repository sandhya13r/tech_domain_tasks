<!doctype html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h1>Users Dashboard</h1>
  <table border="1" cellpadding="5">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    {% for u in users %}
    <tr>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>
        <form method="post">
          <input type="hidden" name="index" value="{{ loop.index0 }}">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/">Back to Signup</a>
</body>
</html>
